<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
        <style>
            body {
                display: flex;
                flex-direction: column;
                gap: 16px;
            }
        </style>
    </head>
    <body>
            <label class="radio">
                <input type="radio" name="radio" class="radio__input">
                <div class="radio__state">
                    <div class="radio__control"></div>
                    <div class="radio__title">Default</div>
                </div>
            </label>
            <label class="radio">
                <input type="radio" name="radio" class="radio__input" checked>
                <div class="radio__state">
                    <div class="radio__control"></div>
                    <div class="radio__title">Checked</div>
                </div>
            </label>
            <label class="radio">
                <input type="radio" name="radio" class="radio__input" disabled>
                <div class="radio__state">
                    <div class="radio__control"></div>
                    <div class="radio__title">Disabled</div>
                </div>
            </label>
    </body>
</html>
